<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NLcart - Product Catalog</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eaff, #ffffff);
      color: #0d22e4;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-box {
      width: 90%;
      max-width: 1000px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .top-box h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      width: 90%;
      max-width: 1000px;
    }

    .product-card {
      background: #f8f9ff;
      border: 1px solid #d5e2ff;
      border-radius: 12px;
      width: 200px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .product-card h4 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .product-card p {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .product-card button {
      background: #0d22e4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background: #3f51d5;
    }

    .cart-total {
      margin-top: 2rem;
      font-weight: bold;
      text-align: center;
      color: #0a1f7c;
    }
  </style>
</head>
<body>

  <!-- Top Header Box -->
  <div class="top-box">
    <h2>üõçÔ∏è Product Catalog</h2>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search products...">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
      </select>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="product-grid" id="productGrid"></div>

  <!-- Cart Total -->
  <div class="cart-total" id="cartTotal">Cart Total: $0.00</div>

  <script>
    const products = [
      { name: "iPhone 14", price: 999, category: "Electronics", image: "https://m.media-amazon.com/images/I/618Bb+QzCmL._SX679_.jpg" },
      { name: "Sony Headphones", price: 299, category: "Electronics", image: "https://m.media-amazon.com/images/I/41MPBNf3ePL._SX300_SY300_QL70_FMwebp_.jpg" },
      { name: "Nike Shoes", price: 120, category: "Footwear", image: "https://m.media-amazon.com/images/I/71O6djFBtsL._SY695_.jpg" },
      { name: "Fossil Watch", price: 199, category: "Accessories", image: "https://m.media-amazon.com/images/I/71CUWtFsn+L._SX679_.jpg" }
    ];

    const productGrid = document.getElementById("productGrid");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");
    const cartTotal = document.getElementById("cartTotal");

    let total = 0;

    function displayProducts(list) {
      productGrid.innerHTML = list.map(p => `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}" />
          <h4>${p.name}</h4>
          <p>$${p.price.toFixed(2)}</p>
          <button onclick="addToCart(${p.price})">Buy Now</button>
        </div>
      `).join('');
    }

    function populateCategories() {
      const categories = [...new Set(products.map(p => p.category))];
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        categoryFilter.appendChild(opt);
      });
    }

    function filterProducts() {
      const q = searchInput.value.toLowerCase();
      const cat = categoryFilter.value;
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(q) &&
        (cat === "all" || p.category === cat)
      );
      displayProducts(filtered);
    }

    function addToCart(price) {
      total += price;
      cartTotal.textContent = `Cart Total: $${total.toFixed(2)}`;
    }

    // Init
    populateCategories();
    displayProducts(products);
    searchInput.addEventListener("input", filterProducts);
    categoryFilter.addEventListener("change", filterProducts);
  </script>
</body>
</html>
